<div class="container">
  <h2>Portfolio Summary</h2>
  <p>Total Portfolios: {{ totalPortfolios }}</p>

  <table class="table">
    <thead>
    <tr>
      <th>User ID</th>
      <th>Portfolio Count</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of portfoliosByUser">
      <td>{{ item[0] }}</td>
      <td>{{ item[1] }}</td>
    </tr>
    </tbody>
  </table>
</div>
